<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Activity 1</title>

</head>

<body>
    <h2>Javascript Statements</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var a, b, c; //statement 1
        a = 10; //statement 2
        b = 20; //statement 3
        c = a + b; //statement 4
        var diff=b-a;
        document.getElementById("p1").innerHTML = "The Sum is " + c;
        document.getElementById("p2").innerHTML = "The difference is " +diff;
        document.getElementById("p3").innerHTML = "The product is " +a*b;

    </script>
</body>

</html>
